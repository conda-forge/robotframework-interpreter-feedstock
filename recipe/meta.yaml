{% set name = "robotframework-interpreter" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: aeab920f4be8e009ca2c3bb81f9ca56f50733b493d372d18f01bb64fcf0cab22

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - robotframework >=3.2
    - lunr
    - nbformat >=4.4

test:
  imports:
    - robotframework_interpreter

about:
  home: https://github.com/jupyter-xeus/robotframework-interpreter
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Utility functions for building a Robot Framework interpreter'
  dev_url: https://github.com/jupyter-xeus/robotframework-interpreter

extra:
  recipe-maintainers:
    - SylvainCorlay
    - JohanMabille
    - martinRenou
