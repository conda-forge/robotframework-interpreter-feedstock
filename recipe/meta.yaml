{% set name = "robotframework-interpreter" %}
{% set version = "0.6.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2271c1c9b415e26f4a5b9c25c88e4c6a9b8b5f0cd6ae94a557bdb3ec80b9eca7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - robotframework >=3.2,<5
    - lunr
    - pillow
    - pygments
    - ipywidgets

test:
  imports:
    - robotframework_interpreter

about:
  home: https://github.com/jupyter-xeus/robotframework-interpreter
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Utility functions for building a Robot Framework interpreter
  dev_url: https://github.com/jupyter-xeus/robotframework-interpreter

extra:
  recipe-maintainers:
    - SylvainCorlay
    - JohanMabille
    - martinRenou
