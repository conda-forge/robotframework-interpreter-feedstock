{% set name = "robotframework-interpreter" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 24ec7020876b4dbda03924cd6dea3bd8d088e20cfbe05102722adde53f7a208c

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - robotframework >=3.2,<4
    - lunr
    - pillow
    - pygments

test:
  imports:
    - robotframework_interpreter

about:
  home: https://github.com/jupyter-xeus/robotframework-interpreter
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Utility functions for building a Robot Framework interpreter'
  dev_url: https://github.com/jupyter-xeus/robotframework-interpreter

extra:
  recipe-maintainers:
    - SylvainCorlay
    - JohanMabille
    - martinRenou
